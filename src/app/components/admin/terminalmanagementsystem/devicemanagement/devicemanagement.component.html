<form role="form" class="form-inline">
    <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1">
        <div class="form-group">
            <label for="Macinput">MAC:</label>&nbsp;
            <input type="email" class="form-control" style="width: 70%" id="exampleInputEmail1" placeholder="Months">
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
            <label for="Macinput">Serial No:</label>&nbsp;
            <input type="email" class="form-control" style="width: 70%" id="exampleInputEmail1" placeholder="Months">
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
            <label for="Macinput">Operator:</label>&nbsp;
            <div class="input-group">
            <select class="custom-select form-control" id="inputGroupSelect01" >
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1">
                    <div class="form-group">
                            <label for="Macinput">Model:</label>&nbsp;
                            <div class="input-group">
                            <select class="custom-select form-control" id="inputGroupSelect01" >
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                    </div>
       
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                            <label for="Macinput">Group:</label>&nbsp;
                            <div class="input-group">
                            <select class="custom-select form-control" id="inputGroupSelect01" >
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                    </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                    <label for="Macinput">Status:</label>&nbsp;
                    <div class="input-group">
                    <select class="custom-select form-control" id="inputGroupSelect01" >
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
            </div>
            </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-success devicemanagementbutton"><i class="fa fa-plus"></i> &nbsp; Add Device</button>&nbsp;
            <button type="button" class="btn btn-danger devicemanagementbutton"><i class="fa fa-trash"></i>&nbsp; Delete Device</button>&nbsp;
            <button type="button" class="btn btn-success devicemanagementbutton"><i class="fa fa-spinner"></i>&nbsp;Reboot</button>&nbsp;
            <button type="button" class="btn btn-success devicemanagementbutton"><span class="glyphicon glyphicon-refresh"></span>&nbsp; Refresh</button>
        </div>
     
    </div>

  </form>
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"  (mfSelectedEntities)="setSelectedEntities($event)">
        <thead>
        <tr>
            <th>
                <mfRowSelectorHead></mfRowSelectorHead>
            </th>
            <th >
                <mfDefaultSorter by="mac">MAC</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="serialno">Serial No</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="manufacturer">Manufacturer</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="model">Model</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="operator">Operator</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="lastcontact">Last Contact</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="group">Group</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Version</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Status</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Connected</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
                <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="text-right">{{item.age}}</td>
            <td>{{item.city | uppercase}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>


<div>
  <router-outlet></router-outlet>
</div>
