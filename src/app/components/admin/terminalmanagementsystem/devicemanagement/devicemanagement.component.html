<form role="form" class="form-inline">
    <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1">
        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
            <label for="Macinput">MAC:</label>&nbsp;
            </div>
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
            <label for="Macinput" style="max-width:80%">Serial No:</label>&nbsp;
            </div>
            <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
        <div class="form-group">
                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
               <label>Operator:</label>&nbsp;
               </div>
               <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                  <select class="form-control form-input"  paceholder="Select" style="width:198px">
                  <option disabled>All</option>
                  <option >syllabus</option>
               </select>
               </div>
         
         </div>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1">
            <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                   <label>Model:</label>&nbsp;
                   </div>
                   <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                      <select class="form-control form-input"  paceholder="Select" style="width:197px">
                      <option disabled>All</option>
                      <option >syllabus</option>
                   </select>
                   </div>
             
             </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
            <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                   <label>Group:</label>&nbsp;
                   </div>
                   <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                      <select class="form-control form-input"  paceholder="Select" style="width:198px">
                      <option disabled>All</option>
                      <option >syllabus</option>
                   </select>
                  </div>
             </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
            <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                   <label>Status:</label>&nbsp;
                   </div>
                   <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                      <select class="form-control form-input"  placeholder="All" style="width:198px">
                      <option disabled >All</option>
                      <option >syllabus</option>
                   </select>
             </div>
             </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
            <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                    <button type="submit" class="searchButton btn btn-primary">Search
                        </button>
                        </div>
                </div>
        </div>
        </div>
       
   
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-success devicemanagementbutton"><i class="fa fa-plus"></i> &nbsp; Add Device</button>&nbsp;
            <button type="button" class="btn btn-danger devicemanagementbutton"><i class="fa fa-trash"></i>&nbsp; Delete Device</button>&nbsp;
            <button type="button" class="btn btn-success devicemanagementbutton"><i class="fa fa-spinner"></i>&nbsp;Reboot</button>&nbsp;
            <button type="button" class="btn btn-success devicemanagementbutton"><span class="glyphicon glyphicon-refresh"></span>&nbsp; Refresh</button>
        </div>
     
    </div>
  </form>
  <br>
  <table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"  (mfSelectedEntities)="setSelectedEntities($event)">
        <thead>
        <tr>
            <th>
                <mfRowSelectorHead></mfRowSelectorHead>
            </th>
            <th >
                <mfDefaultSorter by="mac">MAC</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="serialno">Serial No</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="manufacturer">Manufacturer</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="model">Model</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="lastcontact">Last Contact</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="group">Group</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Version</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Status</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Connected</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="version">Chip ID</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="version">Card ID</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="operator">Operation</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
                <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td >{{item.age}}</td>
            <td>{{item.city | uppercase}}</td>
            <td>{{item.operator}}</td>
            <td>{{item.lastcontact}}</td>
            <td>{{item.group}}</td>
            <td>{{item.version}}</td>
            <td>{{item.operator}}</td>
            <td>{{item.connected}}</td>
            <td>{{item.chipid}}</td>
            <td><span class="glyphicon glyphicon-pencil" style="color:#5cb85c"></span></td>
           
           
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="13">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>


<div>
  <router-outlet></router-outlet>
</div>
