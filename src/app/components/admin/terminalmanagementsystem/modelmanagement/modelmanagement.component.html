<form role="form" class="form-inline">
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1">
        <div class="form-group">
            <label for="Macinput">MAC:</label>&nbsp;
            <input type="email" class="form-control" style="width: 70%" id="exampleInputEmail1" placeholder="Months">
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
            <label for="Macinput">Serial No:</label>&nbsp;
            <input type="email" class="form-control" style="width: 70%" id="exampleInputEmail1" placeholder="Months">
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="form-group">
            <label for="Macinput">Operator:</label>&nbsp;
            <div class="input-group">
                <select class="form-control form-input"  paceholder="Select" >
                    <option value="" disabled selected>Select your option</option>
                 </select>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button type="button" class="btn btn-primary modelbutton">Search</button>
    </div>
    </div>
  </form>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-success modelbutton" data-toggle="modal" data-target="#addmodel"><i class="fa fa-plus"></i> &nbsp; Add Model</button>&nbsp;
        <button type="button" class="btn btn-danger modelbutton"><i class="fa fa-trash"></i>&nbsp; Delete Model</button>&nbsp;
        <button type="button" class="btn btn-success modelbutton"><span class="glyphicon glyphicon-refresh"></span>&nbsp; Refresh</button>
    </div>
   
  </div>
  <!--Add model Modal-->
  <div class="modal fade" id="addmodel" role="dialog" >
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content addmodelcontent">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Model</h4>
          </div>
          <div class="modal-body">
            <form  #AddModelForm="ngForm">
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Model Name <span class="star">*</span></label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <input type="text" class="form-control form-input" name="modelname" placeholder="Enter the name here" [(ngModel)]="model.modelname" required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Model ID <span class="star">*</span></label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <input type="text" class="form-control form-input"  name="modelid" placeholder="Enter the number here" [(ngModel)]="model.modelid"  required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Type:</label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <select class="form-control form-input" name="type" [(ngModel)]="model.type">
                        <option value="" disabled selected>Select your option</option>
                      </select>
                  </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <label class="pull-right">Operator:</label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <select class="form-control form-input" name="operator" [(ngModel)]="model.operator">
                          <option value="" disabled selected>Select your option</option>
                        </select>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">CAS:</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select class="form-control form-input" name="cas" [(ngModel)]="model.cas">
                            <option value="" disabled selected>Select your option</option>
                          </select>
                      </div>
                    </div>
                    <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <label class="pull-right">Chipset Model :</label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control form-input"  name="chipsetmodel" placeholder="Enter the chipset model here" [(ngModel)]="model.chipsetmodel" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">DDR :</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                          <input type="text" class="form-control form-input"  name="ddr" placeholder="Enter the DDR info here (example:1G)" [(ngModel)]="model.ddr" required>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                          <label class="pull-right">Nand Flash:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" class="form-control form-input"  name="nandflas" placeholder="Enter the Nand flash here (example:8G)" [(ngModel)]="model.nandflash"  required>
                        </div>
                      </div>
                      <br>
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">Thumbnail:</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                          <div class="file btn btn-lg btn-success uploadbutton"> Upload Picture
                              
                              <input type="file" name="uploadpicture" class="thumnailuploadinput" [(ngModel)]="model.uploadpicture" />
                            </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                          <label class="pull-right">Specification:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <div class="file btn btn-lg btn-success uploadbutton"> Upload PDF
                                <span class="glyphicon glyphicon-record"></span>
                                <input type="file" name="uploadpdf" class="thumnailuploadinput"  [(ngModel)]="model.uploadpdf"/>
                              </div>
                        </div>
                      </div>
                    <br>
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">Description:</label>
                      </div>
                      <div class="col-md-8">
                          <textarea rows="4" cols="40" name="description" class="form-control form-input" [(ngModel)]="model.description" required></textarea>
                       </div>
                    </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary addmodelbutton" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary addmodelbutton" [disabled]="!AddModelForm.form.valid" (click)="addModel()">Confirm</button>
          </div>
        </div>
        
      </div>
    </div>
