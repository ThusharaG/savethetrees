  <form>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <input type="text" placeholder="Model Name" class="form-control"/>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <input type="text" placeholder="Model ID" class="form-control"/>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <select class="form-control"  paceholder="Select" >
                <option  disabled selected>Type</option>
             </select>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button type="button" class="btn btn-primary modelbutton">Search</button>
        </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-success modelbutton" data-toggle="modal" data-target="#addmodel"><i class="fa fa-plus"></i> &nbsp; Add Model</button>&nbsp;
        <button type="button" class="btn btn-danger modelbutton"><i class="fa fa-trash"></i>&nbsp; Delete Model</button>&nbsp;
        <button type="button" class="btn btn-success modelbutton"><span class="glyphicon glyphicon-refresh"></span>&nbsp; Refresh</button>
    </div>
   
  </div>
  <!--Add model Modal-->
  <div class="modal fade" id="addmodel" role="dialog" >
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content addmodelcontent">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Model</h4>
          </div>
          <div class="modal-body">
            <form  #AddModelForm="ngForm">
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Model Name <span class="star">*</span></label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <input type="text" class="form-control form-input" name="modelname" placeholder="Enter the Model name here" [(ngModel)]="model.modelname" required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Model ID <span class="star">*</span></label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <input type="text" class="form-control form-input"  name="modelid" placeholder="Enter the Model number here" [(ngModel)]="model.modelid"  required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="pull-right">Type:</label>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <select class="form-control form-input" name="type" [(ngModel)]="model.type">
                        <option [ngValue]="undefined" disabled  selected> Select your option </option>
                      </select>
                  </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <label class="pull-right">Operator:</label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                      <select class="form-control form-input" name="operator" [(ngModel)]="model.operator">
                          <option [ngValue]="undefined" disabled  selected> Select your option </option>
                        </select>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">CAS:</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select class="form-control form-input" name="cas" [(ngModel)]="model.cas">
                            <option [ngValue]="undefined" disabled  selected> Select your option </option>
                          </select>
                      </div>
                    </div>
                    <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <label class="pull-right">Chipset Model :</label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control form-input"  name="chipsetmodel" placeholder="Enter the chipset model here" [(ngModel)]="model.chipsetmodel" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">DDR :</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                          <input type="text" class="form-control form-input"  name="ddr" placeholder="Enter the DDR info here (example:1G)" [(ngModel)]="model.ddr" required>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                          <label class="pull-right">Nand Flash:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input type="text" class="form-control form-input"  name="nandflas" placeholder="Enter the Nand flash here (example:8G)" [(ngModel)]="model.nandflash"  required>
                        </div>
                      </div>
                      <br>
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">Thumbnail:</label>
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                          <div class="file btn btn-lg btn-success uploadbutton"> Upload Picture
                              
                              <input type="file" name="uploadpicture" class="thumnailuploadinput" [(ngModel)]="model.uploadpicture" />
                            </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                          <label class="pull-right">Specification:</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <div class="file btn btn-lg btn-success uploadbutton"> Upload PDF
                                <span class="glyphicon glyphicon-record"></span>
                                <input type="file" name="uploadpdf" class="thumnailuploadinput"  [(ngModel)]="model.uploadpdf"/>
                              </div>
                        </div>
                      </div>
                    <br>
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label class="pull-right">Description:</label>
                      </div>
                      <div class="col-md-8">
                          <textarea rows="4" cols="40" name="description" class="form-control form-input" [(ngModel)]="model.description" required></textarea>
                       </div>
                    </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary addmodelbutton" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary addmodelbutton" [disabled]="!AddModelForm.form.valid" (click)="addModel()">Confirm</button>
          </div>
        </div>
        
      </div>
    </div>
    <br>
    <!--Model list-->
    <table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"  (mfSelectedEntities)="setSelectedEntities($event)">
        <thead>
        <tr>
            <th>
                <mfRowSelectorHead></mfRowSelectorHead>
            </th>
            <th >
                <mfDefaultSorter by="thumbnail">Thumbnail</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="model name">Model Name</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="modelid">Model Id</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="vendor">Vendor</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="chipset">Chipset</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="ddr">DDR</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="nandflash">Nand Flash</mfDefaultSorter>
            </th>
            <th >
                <mfDefaultSorter by="cas">CAS</mfDefaultSorter>
            </th>
           
            <th >
                <mfDefaultSorter by="operator">Operation</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
                <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td >{{item.age}}</td>
            <td>{{item.city | uppercase}}</td>
            <td>{{item.operator}}</td>
            <td>{{item.lastcontact}}</td>
            <td>{{item.group}}</td>
            <td>{{item.operator}}</td>
          
            <td><span class="glyphicon glyphicon-pencil" style="color:#5cb85c"></span></td>
           
           
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
