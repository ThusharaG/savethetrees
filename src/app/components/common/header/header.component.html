<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid" style="max-width:100% !important; margin:auto;">
    <div class="navbar-header" *ngIf="loginStatus">
      <h4>Terminal Management System</h4>
      <h6>V2.3       License To:SDMC Expiration Time:31/10/18 </h6>
      <!-- class="logo_Css" -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-right m-right20" style="margin-top:26px;"  *ngIf="!loginStatus">
        <li *ngFor="let list of urlValues" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="navbarlink" routerLink={{list.urlLink}}>{{list.urlName}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right m-right20" style="margin-top:26px;" *ngIf="loginStatus">
        <li *ngFor="let list of urlValues" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="navbarlink" routerLink={{list.urlLink}}><b [innerHTML]='list.icon' class="linkicon"></b>{{list.urlName}}</a>
        </li>
        <li routerLinkActive="active" routerLinkActiveOptions="{exact:true}">
          <a routerLink="" (click)="logout()"><i class="fa fa-power-off linkicon"></i>Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
