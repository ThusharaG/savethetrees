<div class="row">
    <!-- <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"> -->
       <div class="nav-side-menu sidebar_css">
          <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
          <div class="menu-list left_sidebar">
             <ul class="nav nav-list" id="menu-content">
                <li class="" *ngFor="let list of urlValues">
                   <a class="navbarlink" routerLink={{list.urlLink}}>{{list.urlName}}&nbsp;<b [innerHTML]='list.icon' class="linkicon"></b></a>
                </li>
                <li class="" *ngFor="let list of urlSubvalues">
                   <a class="terminalmenu" data-toggle="collapse" data-target="#submenu1">
                   <span class="nav-header-primary" >{{list.urlName}} &nbsp;<b [innerHTML]='list.icon' class="linkicon"></b></span>
                   </a>
                   <ul class="nav nav-list collapse" id="submenu1">
                      <li class="" *ngFor="let subvalue of list.terminalsubvalues">
                         <p class="accordion-heading " data-toggle="collapse" data-target="#submenu2" routerLink={{subvalue.urlLink}}>{{subvalue.urlName}}&nbsp;<b [innerHTML]='subvalue.icon' class="linkicon"></b></p>
                         <ul class="nav nav-list collapse" id="submenu2">
                            <li class="" *ngFor="let device of subvalue.devicemanagementsubvalues"><a routerLink={{device.urlLink}} title="Title">{{device.urlName}}</a></li>
                           
                         </ul>
                      </li>
                   </ul>
                </li>
             </ul>
          </div>
       </div>
    <!-- </div> -->
 </div>
